<!-- extend base layout -->
{% extends "appbuilder/base.html" %}

{% block content %}

<script type="text/javascript">

    var baseLoginUrl = "{{appbuilder.get_url_for_login}}";
    var baseRegisterUrl = "{{appbuilder.get_url_for_login}}";
    var next = "?next={{request.args.get('next', '')}}"

    var currentSelection = "";

    function set_openid(pr) {
        $('.provider-select').removeClass('fa-black');
        $('#' + pr).addClass('fa-black');
        currentSelection = pr;
    }


function signin() {
    window.location.href = baseLoginUrl + 'login' + next;
}


</script>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">{{ title }}</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                    <div class="help-block">{{_("On the next page you will be directed to our secure login service. If you have used this before, sign in with your credentials. Otherwise, select 'Sign up' on the next page.")}}</div>
                     <div>
                         <br></br>
                        <a onclick="signin();" class="btn btn-primary btn-block" type="submit">{{_('Proceed')}}</a>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
